{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Contact Us</h2>
        <p class="mb-3">Have a question or need help with an order? Send us a message and we'll respond as soon as possible.</p>

        <form action="{% url 'contact' %}" method="post" class="row">
          {% csrf_token %}
          <div class="col-md-6">
            <div class="form-group">
              <label for="id_name">Name <span class="text-danger">*</span></label>
              <input id="id_name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id_email">Email <span class="text-danger">*</span></label>
              <input id="id_email" name="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id_phone">Phone Number</label>
              <input id="id_phone" name="phone" type="tel" class="form-control" placeholder="+1 234 567 8900">
            </div>
            <div class="form-group">
              <label for="id_social_media_link">Social Media Link</label>
              <input id="id_social_media_link" name="social_media_link" type="url" class="form-control" placeholder="https://instagram.com/yourprofile">
              <small class="form-text text-muted">Instagram, Facebook, or other social media profile</small>
            </div>
            <div class="form-group">
              <label for="id_subject">Subject</label>
              <input id="id_subject" name="subject" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="id_message">Message <span class="text-danger">*</span></label>
              <textarea id="id_message" name="message" rows="12" class="form-control" required></textarea>
            </div>
            <div class="text-right mt-2">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send Message</button>
            </div>
          </div>
        </form>

        {% include 'includes/alerts.html' %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
