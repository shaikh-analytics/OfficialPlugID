<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Certificate Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            width: 360px;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: #2c5364;
        }

        .header p {
            font-size: 13px;
            color: #777;
        }

        .info {
            margin-top: 15px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        .label {
            font-weight: 600;
            color: #333;
        }

        .value {
            color: #555;
            text-align: right;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .verified {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>Certificate Verified</h2>
        <p>Training Program Details</p>
    </div>

    <div class="info">
        <div class="row">
            <div class="label">Trainee Name</div>
            <div class="value">Chandrakanta Malick</div>
        </div>

        <div class="row">
            <div class="label">Father Name</div>
            <div class="value">Jojan Malick</div>
        </div>

        <div class="row">
            <div class="label">Training Duration</div>
            <div class="value">Aug 2017 – Jul 2019</div>
        </div>

        <div class="row">
            <div class="label">Certificate Issued</div>
            <div class="value">07-Sep-2019</div>
        </div>
    </div>

    <div class="verified">✔ Authentic Certificate</div>

    <div class="footer">
        This certificate has been digitally verified via QR scan
    </div>
</div>

</body>
</html>
